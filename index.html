<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table With JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Tostify -->

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col text-center text-white mt-5">
          <h1>Table</h1>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <center>
            <div class="input-group w-100 mb-3">
              <input
                type="number"
                class="form-control py-3"
                placeholder="Enter A Table Number"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="input"
              />
              <button
                class="btn btn-outline-primary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </center>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col mt-5 text-center text-white fs-4 fw-bold">
          <h2>Output / Result</h2>
          <input
            type="text"
            id="output"
            class="w-100 h-100 text-center fs-2 form-control"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Tostify -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Link -->

    <script src="./script.js"></script>
  </body>
</html>
